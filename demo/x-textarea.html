<link rel="import" href="../../imd/imd.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../editable.html">

<dom-module id="x-textarea">
  <template>
    <div id="glass"></div>
    <div id="caret"></div>
    <div id="content"></div>
  </template>
  <style>
    :host {
      display: block;
      position: relative;
      min-height: 2em;
      min-width: 22em;
      border: 1px solid #888;
    }
    :host:focus {
      border: 1px solid blue;
    }
    #glass {
/*          opacity: 0.5;
      background: blue;
*/          position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #caret {
      box-sizing: border-box;
      position: absolute;
      background: rgba(32, 32, 255, .4);
    }
    #caret.on {
      border-left: solid 1px black;
    }
    #content {
      height: 100%;
    }
  </style>
</dom-module>

<script>
define(['editable/CursorManager', 'editable/PositionWalker'],
    function(CursorManager, PositionWalker) {
  'use strict';

  Polymer({

    is: 'x-textarea',

    ready: function() {
      console.log("x-textarea!");
      this.cursorManager = new CursorManager(this.$.content);
      this.tabIndex = 0;
      var _this = this;
      // setInterval(function() {
      //   _this.$.caret.classList.toggle('on');
      // }, 1000);
      this.updateCaret();
    },

    listeners: {
      'keydown': 'keydown',
      'click': 'click',
    },

    click: function(event) {
      console.log('click');
    },

    keydown: function(event) {
      console.log('keydown');
      switch(event.keyCode) {
        case 37: // left
          if (event.metaKey) {
            event.preventDefault();
            cursorManager.beginningOfLine();
          } else {
            cursorManager.back();
          }
          updateCaret();
          break;
        case 38: // up
          cursorManager.up();
          updateCaret();
          break;
        case 39: // right
          if (event.metaKey) {
            event.preventDefault();
            cursorManager.endOfLine();
          } else {
            cursorManager.forward();
          }
          updateCaret();
          break;
        case 40: // down
          cursorManager.down();
          updateCaret();
          break;
        case 8: // backspace
        case 46: // delete
          event.preventDefault();
          break;
      }
    },

    updateCaret: function() {
      var range = this.cursorManager.walker.getCaretRange();
      var rects = range.getClientRects();
      console.log("updateCaret", range.cloneContents().textContent, rects);
      if (rects.length > 0) {
        var rBounds = rects[0];
        caret.style.top = rBounds.top + 'px';
        caret.style.left = rBounds.left + 'px';
        if (rBounds.width < 2) {
          caret.style.width = 4 + 'px';
        } else {
          caret.style.width = rBounds.width + 'px';
        }
        caret.style.height = rBounds.height + 'px';
      }
    },

  });

})
</script>
